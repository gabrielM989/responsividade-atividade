<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>BootStrap</title>
</head>
<body>
    <h1>Olá BootStrap</h1>
    
    <button class="btn btn-danger">Clique em mim</button> <!-- Já vem na estilização do BootStrap, esse é da cor vermelha -->
    <button class="btn btn-primary">Clique em mim</button> <!-- botao azul -->
    <button class="btn btn-success">Clique em mim</button> <!-- botão verde --> <br> <br>

    <button class="btn btn-outline-danger">Clique em mim</button>
    <button class="btn btn-outline-warning">Clique em mim</button><br><br>

    <button class="btn btn-outline-warning btn-lg">Clique em mim</button> <!-- btn-lg -- deixa o botão maior -->
    <button class="btn btn-outline-warning btn-sn">Clique em mim</button>

</body>
</html>
